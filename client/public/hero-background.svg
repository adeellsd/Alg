<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal méditerranéen -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#38BDF8;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#CFFAFE;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient accent coral -->
    <radialGradient id="coralGlow" cx="80%" cy="20%">
      <stop offset="0%" style="stop-color:#FB923C;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#F472B6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gradient vert émeraude -->
    <radialGradient id="emeraldGlow" cx="20%" cy="80%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#34D399;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0" />
    </radialGradient>
    
    <!-- Pattern géométrique kufique subtil -->
    <pattern id="kuficPattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect width="120" height="120" fill="none"/>
      <path d="M30 0h20v20h-20zm40 0h20v20h-20z M10 20h20v20h-20zm40 20h20v20h-20z M30 40h20v20h-20zm40 0h20v20h-20z M10 60h20v20h-20zm40 20h20v20h-20z M30 80h20v20h-20zm40 0h20v20h-20z M10 100h20v20h-20z" 
            fill="white" opacity="0.03"/>
    </pattern>
    
    <!-- Pattern ondulations méditerranéennes -->
    <pattern id="waves" x="0" y="0" width="200" height="80" patternUnits="userSpaceOnUse">
      <path d="M0 40 Q 50 20, 100 40 T 200 40" stroke="white" stroke-width="1.5" fill="none" opacity="0.08"/>
      <path d="M0 50 Q 50 30, 100 50 T 200 50" stroke="white" stroke-width="1" fill="none" opacity="0.05"/>
      <path d="M0 60 Q 50 40, 100 60 T 200 60" stroke="white" stroke-width="0.8" fill="none" opacity="0.03"/>
    </pattern>
    
    <!-- Blur pour effet glassmorphism -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60" />
    </filter>
    
    <filter id="softBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" />
    </filter>
  </defs>
  
  <!-- Fond de base avec gradient principal -->
  <rect width="1920" height="1080" fill="url(#mainGradient)"/>
  
  <!-- Couche de pattern kufique -->
  <rect width="1920" height="1080" fill="url(#kuficPattern)"/>
  
  <!-- Formes organiques floues pour profondeur -->
  <g filter="url(#blur)">
    <!-- Grande forme bleue électrique -->
    <ellipse cx="300" cy="200" rx="400" ry="350" fill="#0891B2" opacity="0.4"/>
    
    <!-- Forme émeraude -->
    <ellipse cx="1600" cy="800" rx="450" ry="400" fill="#10B981" opacity="0.35"/>
    
    <!-- Forme cyan brillante -->
    <ellipse cx="1400" cy="300" rx="350" ry="320" fill="#38BDF8" opacity="0.3"/>
    
    <!-- Forme corail sunset -->
    <ellipse cx="200" cy="900" rx="380" ry="350" fill="#FB923C" opacity="0.25"/>
  </g>
  
  <!-- Formes secondaires avec blur doux -->
  <g filter="url(#softBlur)">
    <ellipse cx="960" cy="540" rx="300" ry="280" fill="#06B6D4" opacity="0.2"/>
    <ellipse cx="1200" cy="650" rx="250" ry="230" fill="#34D399" opacity="0.18"/>
    <ellipse cx="600" cy="400" rx="280" ry="260" fill="#22D3EE" opacity="0.15"/>
  </g>
  
  <!-- Overlay de lumière radiale -->
  <rect width="1920" height="1080" fill="url(#coralGlow)"/>
  <rect width="1920" height="1080" fill="url(#emeraldGlow)"/>
  
  <!-- Pattern d'ondulations méditerranéennes -->
  <rect width="1920" height="1080" fill="url(#waves)"/>
  
  <!-- Gradient overlay pour profondeur -->
  <rect width="1920" height="1080" fill="url(#mainGradient)" opacity="0.1"/>
  
  <!-- Points lumineux scintillants (étoiles subtiles) -->
  <g opacity="0.6">
    <circle cx="450" cy="150" r="2" fill="white"/>
    <circle cx="850" cy="250" r="1.5" fill="white"/>
    <circle cx="1250" cy="180" r="2.5" fill="white"/>
    <circle cx="1650" cy="320" r="1.8" fill="white"/>
    <circle cx="320" cy="420" r="1.2" fill="white"/>
    <circle cx="1480" cy="580" r="2" fill="white"/>
    <circle cx="720" cy="680" r="1.5" fill="white"/>
    <circle cx="1120" cy="820" r="2.2" fill="white"/>
    <circle cx="280" cy="750" r="1.6" fill="white"/>
    <circle cx="1720" cy="920" r="1.4" fill="white"/>
  </g>
  
  <!-- Overlay de vignette douce -->
  <radialGradient id="vignette">
    <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
    <stop offset="100%" style="stop-color:#000000;stop-opacity:0.15" />
  </radialGradient>
  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>