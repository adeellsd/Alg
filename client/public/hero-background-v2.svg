<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal plus lumineux et varié -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#BAE6FD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#A7F3D0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FED7AA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient overlay subtil -->
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
    
    <!-- Pattern géométrique kufique plus visible -->
    <pattern id="kuficPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="none"/>
      <g fill="white" opacity="0.15">
        <rect x="10" y="10" width="15" height="15" rx="2"/>
        <rect x="35" y="10" width="15" height="15" rx="2"/>
        <rect x="60" y="10" width="15" height="15" rx="2"/>
        <rect x="22.5" y="35" width="15" height="15" rx="2"/>
        <rect x="47.5" y="35" width="15" height="15" rx="2"/>
        <rect x="10" y="60" width="15" height="15" rx="2"/>
        <rect x="35" y="60" width="15" height="15" rx="2"/>
        <rect x="60" y="60" width="15" height="15" rx="2"/>
      </g>
    </pattern>
    
    <!-- Motif de points lumineux -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="white" opacity="0.4"/>
    </pattern>
    
    <!-- Ondulations méditerranéennes plus prononcées -->
    <pattern id="waves" x="0" y="0" width="200" height="100" patternUnits="userSpaceOnUse">
      <path d="M0 50 Q 50 30, 100 50 T 200 50" stroke="white" stroke-width="2" fill="none" opacity="0.25"/>
      <path d="M0 60 Q 50 40, 100 60 T 200 60" stroke="white" stroke-width="1.5" fill="none" opacity="0.2"/>
      <path d="M0 70 Q 50 50, 100 70 T 200 70" stroke="white" stroke-width="1" fill="none" opacity="0.15"/>
    </pattern>
    
    <!-- Blur pour formes organiques -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="80" />
    </filter>
    
    <filter id="softBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
    </filter>
  </defs>
  
  <!-- Fond de base blanc lumineux -->
  <rect width="1920" height="1080" fill="#FFFFFF"/>
  
  <!-- Gradient principal doux -->
  <rect width="1920" height="1080" fill="url(#mainGradient)" opacity="0.7"/>
  
  <!-- Formes organiques floues - tons pastel -->
  <g filter="url(#blur)">
    <!-- Forme cyan en haut à gauche -->
    <ellipse cx="200" cy="150" rx="450" ry="400" fill="#38BDF8" opacity="0.25"/>
    
    <!-- Forme émeraude en bas à droite -->
    <ellipse cx="1700" cy="900" rx="500" ry="450" fill="#34D399" opacity="0.3"/>
    
    <!-- Forme corail en haut à droite -->
    <ellipse cx="1600" cy="200" rx="400" ry="380" fill="#FB923C" opacity="0.2"/>
    
    <!-- Forme sky blue centrale -->
    <ellipse cx="960" cy="500" rx="550" ry="500" fill="#7DD3FC" opacity="0.2"/>
    
    <!-- Forme ambre en bas à gauche -->
    <ellipse cx="300" cy="950" rx="420" ry="400" fill="#FBBF24" opacity="0.18"/>
  </g>
  
  <!-- Formes secondaires avec blur doux pour profondeur -->
  <g filter="url(#softBlur)">
    <ellipse cx="500" cy="400" rx="300" ry="280" fill="#06B6D4" opacity="0.15"/>
    <ellipse cx="1300" cy="600" rx="280" ry="260" fill="#10B981" opacity="0.18"/>
    <ellipse cx="800" cy="800" rx="250" ry="230" fill="#F472B6" opacity="0.12"/>
    <ellipse cx="1100" cy="300" rx="270" ry="250" fill="#A78BFA" opacity="0.1"/>
  </g>
  
  <!-- Overlay blanc dégradé pour luminosité -->
  <rect width="1920" height="1080" fill="url(#overlayGradient)"/>
  
  <!-- Pattern kufique -->
  <rect width="1920" height="1080" fill="url(#kuficPattern)"/>
  
  <!-- Pattern d'ondulations méditerranéennes -->
  <rect width="1920" height="600" fill="url(#waves)"/>
  
  <!-- Motif de points lumineux -->
  <rect width="1920" height="1080" fill="url(#dots)"/>
  
  <!-- Étoiles scintillantes plus grandes et visibles -->
  <g opacity="0.7">
    <circle cx="380" cy="180" r="3" fill="white">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="920" cy="280" r="2.5" fill="white">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1450" cy="220" r="3.5" fill="white">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1720" cy="380" r="2.8" fill="white">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="520" r="2.2" fill="white">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1580" cy="680" r="3" fill="white">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="750" r="2.5" fill="white">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1200" cy="880" r="3.2" fill="white">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Reflets lumineux subtils -->
  <g opacity="0.4">
    <ellipse cx="960" cy="200" rx="600" ry="100" fill="white" opacity="0.5"/>
    <ellipse cx="400" cy="600" rx="350" ry="80" fill="white" opacity="0.4"/>
    <ellipse cx="1500" cy="800" rx="400" ry="90" fill="white" opacity="0.45"/>
  </g>
  
  <!-- Vignette très légère -->
  <radialGradient id="vignette">
    <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
    <stop offset="100%" style="stop-color:#000000;stop-opacity:0.05" />
  </radialGradient>
  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>