<!-- 
  RentAlg Zellige Patterns Collection
  8 motifs géométriques traditionnels algériens
  Optimisés pour backgrounds, borders, et overlays
-->

<!-- PATTERN 1: Khatam (Étoile à 8 branches) -->
<svg id="zellige-khatam" width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="khatam-pattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <!-- Centre étoile dorée -->
      <path d="M60 20 L70 50 L100 50 L75 68 L85 98 L60 80 L35 98 L45 68 L20 50 L50 50 Z" 
            fill="#FFD700" opacity="0.3"/>
      <!-- Cercle bleu cobalt -->
      <circle cx="60" cy="60" r="15" fill="none" stroke="#0047AB" stroke-width="2" opacity="0.2"/>
      <!-- Motifs géométriques secondaires -->
      <rect x="0" y="0" width="8" height="8" fill="#0891B2" opacity="0.15"/>
      <rect x="112" y="0" width="8" height="8" fill="#0891B2" opacity="0.15"/>
      <rect x="0" y="112" width="8" height="8" fill="#0891B2" opacity="0.15"/>
      <rect x="112" y="112" width="8" height="8" fill="#0891B2" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="120" height="120" fill="url(#khatam-pattern)"/>
</svg>

<!-- PATTERN 2: Floral Stylisé (Inspiration carrelage traditionnel) -->
<svg id="zellige-floral" width="80" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="floral-pattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <!-- Fleur centrale -->
      <circle cx="40" cy="40" r="12" fill="#F59E0B" opacity="0.25"/>
      <circle cx="40" cy="40" r="8" fill="#FFD700" opacity="0.3"/>
      <circle cx="40" cy="40" r="4" fill="#0891B2" opacity="0.4"/>
      
      <!-- Pétales -->
      <ellipse cx="40" cy="25" rx="5" ry="10" fill="#059669" opacity="0.2"/>
      <ellipse cx="40" cy="55" rx="5" ry="10" fill="#059669" opacity="0.2"/>
      <ellipse cx="25" cy="40" rx="10" ry="5" fill="#059669" opacity="0.2"/>
      <ellipse cx="55" cy="40" rx="10" ry="5" fill="#059669" opacity="0.2"/>
      
      <!-- Coins décoratifs -->
      <path d="M0 0 L10 0 L0 10 Z" fill="#0047AB" opacity="0.15"/>
      <path d="M80 0 L70 0 L80 10 Z" fill="#0047AB" opacity="0.15"/>
      <path d="M0 80 L10 80 L0 70 Z" fill="#0047AB" opacity="0.15"/>
      <path d="M80 80 L70 80 L80 70 Z" fill="#0047AB" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="80" height="80" fill="url(#floral-pattern)"/>
</svg>

<!-- PATTERN 3: Géométrique Simple (Carrelage bleu/blanc) -->
<svg id="zellige-geometric" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="geometric-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Lignes diagonales -->
      <line x1="0" y1="0" x2="100" y2="100" stroke="#0891B2" stroke-width="1" opacity="0.15"/>
      <line x1="100" y1="0" x2="0" y2="100" stroke="#0891B2" stroke-width="1" opacity="0.15"/>
      
      <!-- Carré central -->
      <rect x="35" y="35" width="30" height="30" fill="none" stroke="#0047AB" stroke-width="2" opacity="0.2"/>
      <rect x="40" y="40" width="20" height="20" fill="#FFD700" opacity="0.1"/>
      
      <!-- Coins -->
      <circle cx="10" cy="10" r="3" fill="#059669" opacity="0.3"/>
      <circle cx="90" cy="10" r="3" fill="#059669" opacity="0.3"/>
      <circle cx="10" cy="90" r="3" fill="#059669" opacity="0.3"/>
      <circle cx="90" cy="90" r="3" fill="#059669" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#geometric-pattern)"/>
</svg>

<!-- PATTERN 4: Mosaïque ELITE (Premium, complexe) -->
<svg id="zellige-mosaic-elite" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="mosaic-elite-pattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Grande étoile centrale dorée -->
      <path d="M100 40 L115 85 L162 85 L125 113 L140 158 L100 130 L60 158 L75 113 L38 85 L85 85 Z" 
            fill="#FFD700" opacity="0.25"/>
      
      <!-- Cercles concentriques -->
      <circle cx="100" cy="100" r="50" fill="none" stroke="#DB2777" stroke-width="2" opacity="0.15"/>
      <circle cx="100" cy="100" r="40" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.15"/>
      <circle cx="100" cy="100" r="30" fill="none" stroke="#0891B2" stroke-width="2" opacity="0.15"/>
      
      <!-- Motifs aux 4 coins -->
      <g opacity="0.2">
        <rect x="10" y="10" width="20" height="20" fill="#0047AB"/>
        <circle cx="20" cy="20" r="5" fill="#FFD700"/>
        
        <rect x="170" y="10" width="20" height="20" fill="#0047AB"/>
        <circle cx="180" cy="20" r="5" fill="#FFD700"/>
        
        <rect x="10" y="170" width="20" height="20" fill="#0047AB"/>
        <circle cx="20" cy="180" r="5" fill="#FFD700"/>
        
        <rect x="170" y="170" width="20" height="20" fill="#0047AB"/>
        <circle cx="180" cy="180" r="5" fill="#FFD700"/>
      </g>
      
      <!-- Lignes décoratives -->
      <line x1="100" y1="0" x2="100" y2="200" stroke="#059669" stroke-width="1" opacity="0.1" stroke-dasharray="5,5"/>
      <line x1="0" y1="100" x2="200" y2="100" stroke="#059669" stroke-width="1" opacity="0.1" stroke-dasharray="5,5"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#mosaic-elite-pattern)"/>
</svg>

<!-- PATTERN 5: Border Zellige (Pour bordures de cards) -->
<svg id="zellige-border" width="60" height="20" xmlns="http://www.w3.org/2000/svg">
  <!-- Répétition de motifs pour créer une bordure -->
  <rect x="0" y="0" width="15" height="20" fill="#0891B2" opacity="0.3"/>
  <rect x="5" y="5" width="5" height="10" fill="#FFD700" opacity="0.5"/>
  
  <rect x="15" y="0" width="15" height="20" fill="white" opacity="0.5"/>
  <circle cx="22.5" cy="10" r="3" fill="#0047AB" opacity="0.4"/>
  
  <rect x="30" y="0" width="15" height="20" fill="#059669" opacity="0.3"/>
  <rect x="35" y="5" width="5" height="10" fill="#FFD700" opacity="0.5"/>
  
  <rect x="45" y="0" width="15" height="20" fill="white" opacity="0.5"/>
  <circle cx="52.5" cy="10" r="3" fill="#0047AB" opacity="0.4"/>
</svg>

<!-- PATTERN 6: Hexagones (Style Casbah) -->
<svg id="zellige-hexagons" width="88" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="hexagon-pattern" x="0" y="0" width="88" height="100" patternUnits="userSpaceOnUse">
      <!-- Hexagone central -->
      <polygon points="44,10 72,30 72,70 44,90 16,70 16,30" 
               fill="none" stroke="#0891B2" stroke-width="2" opacity="0.2"/>
      <polygon points="44,20 66,35 66,65 44,80 22,65 22,35" 
               fill="#E8D5B7" opacity="0.15"/>
      
      <!-- Centre -->
      <circle cx="44" cy="50" r="8" fill="#FFD700" opacity="0.25"/>
      <circle cx="44" cy="50" r="4" fill="#0047AB" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="88" height="100" fill="url(#hexagon-pattern)"/>
</svg>

<!-- PATTERN 7: Arabesque Subtile -->
<svg id="zellige-arabesque" width="150" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="arabesque-pattern" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
      <!-- Courbes arabesque -->
      <path d="M0 75 Q37.5 25, 75 75 T 150 75" 
            fill="none" stroke="#0891B2" stroke-width="2" opacity="0.12"/>
      <path d="M0 75 Q37.5 125, 75 75 T 150 75" 
            fill="none" stroke="#059669" stroke-width="2" opacity="0.12"/>
      
      <!-- Motifs floraux le long des courbes -->
      <circle cx="37.5" cy="50" r="5" fill="#FFD700" opacity="0.2"/>
      <circle cx="75" cy="75" r="6" fill="#F59E0B" opacity="0.25"/>
      <circle cx="112.5" cy="50" r="5" fill="#FFD700" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="150" height="150" fill="url(#arabesque-pattern)"/>
</svg>

<!-- PATTERN 8: Damier Méditerranéen -->
<svg id="zellige-checkers" width="40" height="40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="checkers-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="#0891B2" opacity="0.08"/>
      <rect x="20" y="20" width="20" height="20" fill="#0891B2" opacity="0.08"/>
      <rect x="20" y="0" width="20" height="20" fill="#E8D5B7" opacity="0.1"/>
      <rect x="0" y="20" width="20" height="20" fill="#E8D5B7" opacity="0.1"/>
      
      <!-- Accents dorés aux intersections -->
      <circle cx="20" cy="20" r="2" fill="#FFD700" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="40" height="40" fill="url(#checkers-pattern)"/>
</svg>
